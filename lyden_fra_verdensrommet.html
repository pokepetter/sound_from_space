asteroid_avoidance_scene.on_enable = def():
    asteroid_avoidance_scene.spin = False
    asteroid_avoidance_scene.spin_speed = 0
    asteroid_avoidance_scene.overlay.alpha = 0

    for i, e in asteroids:
        e.scale = 0
        e.xy = [0,0]

        after i * 4.5:
            direction = -1
            if i%2 == 0:
                direction = 1
            asteroids[i].animate('scale_x', 4, duration=5, curve=curves.in_expo)
            asteroids[i].animate('scale_y', 4, duration=5, curve=curves.in_expo)
            asteroids[i].animate('rotation', 180*direction, duration=5, curve=curves.linear)
            after 2.5:
                direction = -1
                if i%2 == 0:
                    direction = 1
                asteroids[i].animate('x', 5*direction, duration=2, curve=curves.in_expo)
                asteroids[i].animate('y', -.5*direction, duration=2, curve=curves.in_expo)
                asteroid_parent.animate('rotation', -5*direction, duration=2, curve=curves.linear)
                asteroid_parent.animate('x', .05*direction, duration=2, curve=curves.in_out_expo)
                asteroid_avoidance_scene.asteroid_mg.animate('x', .7+(.05*direction), duration=2, curve=curves.linear)
                asteroid_avoidance_scene.asteroid_mg2.animate('x', -.7+(.05*direction), duration=2, curve=curves.linear)
                after 2:
                    asteroid_parent.animate('rotation', 0, duration=2, curve=curves.linear)
                    asteroid_parent.animate('x', 0, duration=2, curve=curves.linear)
                    asteroid_avoidance_scene.asteroid_mg.animate('x', .7, duration=2, curve=curves.linear)
                    asteroid_avoidance_scene.asteroid_mg2.animate('x', -.7, duration=2, curve=curves.linear)
        after len(asteroids) * 4.5:
            asteroid_avoidance_scene.spin = True
            show_warning('Truffet')
            after 1:
                asteroid_parent.animate('y', .1, duration=8, curve=curves.in_expo)
                after 4:
                    stop_warning()
                    asteroid_avoidance_scene.overlay.animate('alpha', 1, duration=2)
                    after 2:
                        asteroid_avoidance_scene.spin = False
                        asteroid_avoidance_scene.finished = True

    if asteroid_avoidance_scene.spin:
        asteroid_parent.rotation += 1/60 * -asteroid_avoidance_scene.spin_speed
        asteroid_avoidance_scene.spin_speed += .1

warning.update = def _():
    warning.t += 1/60 * 8
    warning.alpha = .5 + (math.sin(warning.t) * .25)
        
def show_warning(text, box_color=hsv(0,.9,.8,.5)):
    warning.t = 0
    warning.enabled = True
    warning.color = box_color
    warning.text = text
    warning.fit_to_text()
    target_scale_x = warning.scale_x
    warning.scale_x = .05
    warning.animate('scale_x', target_scale_x, duration=1)

def stop_warning():
    warning.animate('alpha', 0, duration=.25)
    warning.enabled = False
    # stop_warning_routine = invoke(warning.disable, delay=.5)
