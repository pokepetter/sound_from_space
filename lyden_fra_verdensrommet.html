hyperjump.on_enable = def():

    white_cover.alpha = 0

    # hyperjump.texture = None

description_text = Button(parent=text_parent, font='Orbitron-Black', text_origin=[-.5,.5], text_size=2*.75, text='6 000 000 000km', text_color=color.cyan, color=color.clear, x=title_text.x, y=title_text.y-.2, origin=[-.5,.5], scale_x=.6, scale_y=.7)
title_text.text = ''
description_text.text = ''

reset_text_routine = None
def show_text(title='', description='', character_duration=.05, duration=4):
    title = title.split('')
    description = description.split('')
    if reset_text_routine:
        stop_invoke(reset_text_routine)
        reset_text_routine = None

    title_text.text = ''
    description_text.text = ''
    for i, e in title:
        after i*character_duration:
            title_text.text += e
    for i, e in description:
        after i*character_duration:
            description_text.text += e
    
    total_duration = max(len(title)*character_duration, len(description)*character_duration) + duration
    print('------|||||||||||', total_duration)
    reset_text_routine = invoke(reset_text, delay=total_duration)

def reset_text():
    title_text.text = ''
    description_text.text = ''
    


goto_scene(title_screen)

scenes = [
title_screen,
noise_scene,
space_scene, 
sun_scene, 
asteroid_scene, 
europa_scene, 
noise_scene,
underwater_scene,
noise_scene, 
mixolydia_centauri_scene,
alien_scene,
central_star_explosion_scene,
mixolydia_centauri_with_moons_scene,
pale_blue_dot_scene, 
terra_scene, 
title_screen,
]
# NASO-logo.
i = -1
def input(key):
    # print(key)
    if key == '1':
        goto_scene(title_screen)
    elif key == '2':
        goto_scene(space_scene)
    elif key == '3':
        goto_scene(sun_scene)
    elif key == '4':
        goto_scene(asteroid_scene)

    elif key == '5':
        goto_scene(europa_scene)
    elif key == '6':
        goto_scene(underwater_scene)

    elif key == '7':
        goto_scene(noise_scene, False)
    elif key == '8':
        goto_scene(pale_blue_dot_scene, False)
    elif key == '9':
        goto_scene(hyperjump)

    if key == 'space' or key == 'right arrow':
        i += 1
        i = clamp(i, 0, len(scenes)-1)
        print('goto next scene:', i, scenes[i].name)
        hyperjump.enabled = False
        reset_text()
        goto_scene(scenes[i])

    elif key == 'left arrow':
        i -= 1
        i = clamp(i, 0, len(scenes)-1)
        print('goto next scene:', i, scenes[i].name)
        hyperjump.enabled = False
        reset_text()
        goto_scene(scenes[i])
